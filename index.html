<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Restaurant Reviews</title>
  <meta name="description" content="Restaurant Reviews">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Normalize.css for better cross-browser consistency -->
  <link rel="stylesheet" src="//normalize-css.googlecode.com/svn/trunk/normalize.css" />
  <!-- Main CSS file -->
  <link rel="stylesheet" href="css/styles.css" type="text/css">
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.3.1/dist/leaflet.css" integrity="sha512-Rksm5RenBEKSKFjgI3a41vrjkw4EVPlJ3+OiI65vTjIdo9brlAacEuKOiQ5OFh7cOI1bkDwLqdLw3Zg0cRJAAQ=="
    crossorigin="" />
</head>

<body>
  <!-- Beginning header -->
  <header role="banner">
    <nav role="navigation">
      <h1><a href="/">Restaurant Reviews</a></h1>
    </nav>
  </header>
  <!-- End header -->

  <!-- Beginning main -->
  <main id="maincontent" role="main">
    <!-- Beginning map -->
    <section id="map-container" role="application" aria-label="Mapbox">
      <div id="map"></div>
    </section>
    <!-- End map -->

    <!-- Beginning Restaurants Review -->
    <section aria-label="Restaurants Review">
      <div class="filter-options" role="region" aria-labelledby="filter-label">
        <h2 id="filter-label">Filter Results</h2>
        <select id="neighborhoods-select" name="neighborhoods" onchange="updateRestaurants()" aria-label="Neighborhoods" role="search">
          <option value="all">All Neighborhoods</option>
        </select>
        <select id="cuisines-select" name="cuisines" onchange="updateRestaurants()" aria-label="Cuisines" role="search">
          <option value="all">All Cuisines</option>
        </select>
      </div>

      <ul id="restaurants-list" class="grid-container" role="region" aria-label="Restaurants list"></ul>
    </section>
    <!-- Beginning Restaurants Review -->
  </main>
  <!-- End main -->

  <!-- Beginning footer -->
  <footer id="footer" role="contentinfo">
    Copyright (c) 2017 <a href="/"><strong>Restaurant Reviews</strong></a> All Rights Reserved.
  </footer>
  <!-- End footer -->

<!-- Beginning scripts -->
<!-- leaflet -->
<script src="https://unpkg.com/leaflet@1.3.1/dist/leaflet.js" integrity="sha512-/Nsx9X4HebavoBvEBuyp3I7od5tA0UzAxs+j83KgC8PU0kgB4XiK4Lfe4y4cgBtaRJQEIFCW+oC506aPT2L1zw=="
  crossorigin=""></script>
<!-- service worker registration-->
<script src="js/sw-registration.js"></script>
<!-- Database helpers -->
<script src="js/dbhelper.js"></script>
<!-- Main javascript file -->
<script src="js/main.js"></script>
<!-- Google Maps -->
<!--  <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyA_tKbW6A5pQ-eupxI56myUnHLqYCzOjKo&libraries=places&callback=initMap"></script> -->
<!-- End scripts -->

</body>

</html>
